<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.14.3/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>

<div>
    <canvas class="line-chart"></canvas>
</div>

<script>

var ctx = document.getElementsByClassName("line-chart");

//Type, data, options

var chartGraph = new Chart (ctx, {
    type: 'line',
    data: {
        datasets: [{
            borderWidth: 6,
            borderColor: 'rgba(14, 242, 42, 0.85)',
            fill: false
        },
        {
            borderWidth: 6,
            borderColor: 'rgba(14, 24, 42, 0.85)',
            fill: false
        },
        {
            borderWidth: 6,
            borderColor: 'rgba(92, 182, 224, 0.85)',
            fill: false
        },
        {
            borderWidth: 6,
            borderColor: 'rgba(146, 22, 42, 0.85)',
            fill: false
        },
        {
            borderWidth: 6,
            borderColor: 'rgba(165, 242, 422, 0.85)',
            fill: false
        },
    ]},
    plugins: [ChartDataSource],
    options: {
        title: {
            display: true,
            fontSize: 20,
            text: 'PM2.5'
        },
        scales: {
            yAxes: [{
                ticks: {
                    max: 650,
                    min: 0,
                }
            }]
        },
        plugins: {
            datasource: {
                url: '/cards/card1/card1_data/p2_5.xlsx'
            }
        }
    }
});

</script>
</body>
</html>
